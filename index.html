body {
    font-family: "LeeSeoyun";
    margin: 0;
    display: flex;
    justify-content: center;
    background-image: url("./img/background.png");
}

.container {
    width: 390px;
    background-color: #ff9d73;
    height: 100%;
}

.photos {
    margin-top: 30px;
}

.photo-frame {
    background-color: white;
    margin: 15px 20px;
    height: 200px;
    background-size: cover;
    position: relative;
    cursor: pointer;
}

.footer {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.f-title {
    font-size: 25px;
    font-weight: 900;
    color: white;
}

.f-date {
    font-size: 15px;
    font-weight: 500;
    color: white;
}
